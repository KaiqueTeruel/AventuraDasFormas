<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/formas.css" />
    <title>Calculo do Retangulo</title>
  </head>
  <body>
    <div class="page">
      <h1>Calculo do Retangulo</h1>
      <label for="comprimento">Informe o comprimento do Retangulo?</label>
      <input type="number" id="comprimento" />

      <label for="largura">Informe a largura do Retangulo?</label>
      <input type="number" id="largura" />
      <button onclick="calcularRetangulo()">Calcular</button>
    </div>
    <script>
      function calcularRetangulo() {
        comprimento = document.getElementById("comprimento");
        comprimento = parseFloat(comprimento.value);

        largura = document.getElementById("largura");
        largura = parseFloat(largura.value);

        calc = comprimento * largura;
        alert("O resultado Ã©: " + calc);
      }
    </script>
  </body>
</html>
