<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/formas.css" />
    <title>Área do Tronco de Pirâmide</title>
  </head>
  <body>
    <div class="page">
      <h1>Área do Tronco de Pirâmide</h1>
      <label for="baseMaior">Informe a medida da Base Maior:</label>
      <input type="number" id="baseMaior" />
      <label for="baseMenor">Informe a medida da Base Menor:</label>
      <input type="number" id="baseMenor" />
      <label for="altura">Informe a medida da Altura:</label>
      <input type="number" id="altura" />
      <button onclick="calcularAreaDoTroncoDaPiramide()">Calcular Área</button>
    </div>
    <script>
      function calcularAreaDoTroncoDaPiramide() {
        const baseMaior = parseFloat(
          document.getElementById("baseMaior").value
        );
        const baseMenor = parseFloat(
          document.getElementById("baseMenor").value
        );
        const altura = parseFloat(document.getElementById("altura").value);

        if (!isNaN(baseMaior) && !isNaN(baseMenor) && !isNaN(altura)) {
          const areaBaseTrapezoidal =
            (1 / 2) * (baseMaior + baseMenor) * altura;
          const areaSuperficieLateral = (baseMaior + baseMenor) * altura;
          const areaTotal = areaBaseTrapezoidal + areaSuperficieLateral;

          alert("A área do tronco de pirâmide é: " + areaTotal);
        } else {
          alert("Por favor, insira valores válidos para as medidas.");
        }
      }
    </script>
  </body>
</html>
